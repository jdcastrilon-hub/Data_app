<main class="contenido">
  <mat-card appearance="raised">
    <mat-card-header class="mat-header">
      <mat-card-title>GESTION DE ARTICULOS</mat-card-title>
    </mat-card-header>
    <div style="height: 1px; background-color: rgb(201, 199, 199); margin: 1px 0;"></div>

    <mat-card-actions class="mat-content">
      <button mat-raised-button color="primary" (click)="addNew()">Nuevo</button>
    </mat-card-actions>
    <mat-card-content class="mat-content">

      <mat-tab-group [selectedIndex]="selectedTabIndex()" (selectedIndexChange)="selectedTabIndex.set($event)"
        animationDuration="0ms" mat-stretch-tabs="false" mat-align-tabs="start">


        <!-- ðŸ“Œ PestaÃ±a Fija: Lista de Productos -->
        <mat-tab label="Lista">

          <div class="full-width-content">
            <table mat-table [dataSource]="dataSource">

              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef  >Codigo</th>
                <td mat-cell *matCellDef="let element">{{ element.codArticulo}}</td>
              </ng-container>
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.nomArticulo }}</td>
              </ng-container>
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button (click)="addTabEdit(element,'Edicion')">
                    <mat-icon>edit</mat-icon>
                  </button>
                  
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="['id', 'name', 'actions']"></tr>
              <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'actions'];"></tr>
            </table>
          </div>
          <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
        </mat-tab>

        <!-- ðŸ“Œ PestaÃ±as DinÃ¡micas -->
        <mat-tab *ngFor="let tab of tabs(); let i = index" [label]="tab.label">
          <ng-template mat-tab-label>
            <span>{{ tab.label }}</span>
            <button mat-icon-button color="warn" (click)="removeTab(i + 1)">
              <mat-icon>close</mat-icon>
            </button>
          </ng-template>
          <form-articulo [objeto]="tab.objeto" [numero_venta]="i" [evento_nuevo]="tab.evento_ediccion"
            [operacion]="tab.label" (EventoArticuloEventEmiter)="addArticulo($event)"></form-articulo>

        </mat-tab>


      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</main>
