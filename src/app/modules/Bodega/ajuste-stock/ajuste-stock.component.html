<main class="contenido">
    <mat-card appearance="raised">
        <mat-card-header class="mat-header">
            <mat-card-title>AJUSTE DE STOCK</mat-card-title>
        </mat-card-header>
        <div style="height: 1px; background-color: rgb(201, 199, 199); margin: 1px 0;"></div>

        <mat-card-actions class="mat-accion">
            <button mat-raised-button color="primary" routerLink="/ajustestock/new">Nuevo</button>
        </mat-card-actions>
        <mat-card-content class="mat-content">

            <div class="table-scroll-container">
                <table mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>Nro.</th>
                        <td mat-cell *matCellDef="let element">{{ element.nroDocum}}</td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Fecha</th>
                        <td mat-cell *matCellDef="let element">{{ element.fechaMovimiento }}</td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button (click)="editarAjusteStock(element.idTrans)">
                                <mat-icon>edit</mat-icon>
                            </button>

                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'actions']"></tr>
                    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'actions'];"></tr>
                </table>
            </div>
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>


        </mat-card-content>
    </mat-card>
</main>
